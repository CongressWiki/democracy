Description: >
  This is an example of a long running ECS service that serves a JSON API of products.

Parameters:
  EnvironmentName:
    Description: An environment name that will be prefixed to resource names
    Type: String

  VPC:
    Description: The VPC that the ECS cluster is deployed to
    Type: AWS::EC2::VPC::Id

  Cluster:
    Description: Please provide the ECS Cluster ID that this service should run on
    Type: String

  DesiredCount:
    Description: How many instances of this task should we run across our cluster?
    Type: Number
    Default: 2

  Listener:
    Description: The Application Load Balancer listener to register with
    Type: String

  Path:
    Description: The path to register with the Application Load Balancer
    Type: String
    Default: /products

  DBSubnetGroup:
    Description: Database subnet
    Type: String

  DBServerSecurityGroup:
    Description: Database to server security group
    Type: String

Resources:
  PostgresDatabase:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/democracy-stack/aws/services/product-service/postgres.yml
      Parameters:
        DBSubnetGroup: !Ref DBSubnetGroup
        DBServerSecurityGroup: !Ref DBServerSecurityGroup
        Environment: !Ref EnvironmentName
        DBUsername: dbadmin
        DBPassword: dbpAssw0rd
        DBInstanceType: db.t2.small

  HasuraService:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/democracy-stack/aws/services/product-service/hasura.yml
      Parameters:
        VPC: !Ref VPC
        Cluster: !Ref Cluster
        DesiredCount: 2
        Listener: !Ref Listener
        Path: /products