Description: This template deploys a VPC, with a pair of public and private subnets spread across two Availabilty Zones. It deploys an Internet Gateway, with a default route on the public subnets. It deploys a pair of NAT Gateways (one in each AZ), and default routes for them in the private subnets. It then deploys a highly available ECS cluster using an AutoScaling Group, with ECS hosts distributed across multiple Availability Zones. Finally, it deploys a pair of example ECS services from containers published in Amazon EC2 Container Registry (Amazon ECR).

Parameters:
  EnvironmentName:
    Type: String
    Default: test
  DBUsername:
    Type: String
    Default: dbadmin
  DBPassword:
    Type: String
    Default: dbpAssw0rd
  DBInstanceType:
    Type: String
    Default: db.t2.small
  EcsInstanceType:
    Type: String
    Default: t2.large

Conditions:
  isProduction: !Equals [!Ref EnvironmentName, prod]

Resources:
  VPC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/democracy-stack/aws/networking/vpc.yml
      Parameters:
        EnvironmentName: !Ref EnvironmentName
        VpcCIDR: 10.180.0.0/16
        PublicSubnet1CIDR: 10.180.8.0/21
        PublicSubnet2CIDR: 10.180.16.0/21
        PrivateSubnet1CIDR: 10.180.24.0/21
        PrivateSubnet2CIDR: 10.180.32.0/21

  SecurityGroups:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/democracy-stack/aws/security/security-groups.yml
      Parameters:
        EnvironmentName: !Ref EnvironmentName
        VPC: !GetAtt VPC.Outputs.VPC

  ALB:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/democracy-stack/aws/networking/load-balancers.yml
      Parameters:
        EnvironmentName: !Ref EnvironmentName
        VPC: !GetAtt VPC.Outputs.VPC
        Subnets: !GetAtt VPC.Outputs.PublicSubnets
        SecurityGroup: !GetAtt SecurityGroups.Outputs.LoadBalancerSecurityGroup

  Certificates:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/democracy-stack/aws/networking/certificates.yml
      Parameters:
        EnvironmentName: !Ref EnvironmentName
        LoadBalancerUrl: !GetAtt ALB.Outputs.LoadBalancerUrl

  ECS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/democracy-stack/aws/compute/ecs-cluster.yml
      Parameters:
        EnvironmentName: !Ref EnvironmentName
        InstanceType: !Ref EcsInstanceType
        VPC: !GetAtt VPC.Outputs.VPC
        SecurityGroup: !GetAtt SecurityGroups.Outputs.ECSHostSecurityGroup
        Subnets: !GetAtt VPC.Outputs.PrivateSubnets

  PostgresDatabase:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        Fn::If:
          - isProduction
          - https://s3.amazonaws.com/democracy-stack/aws/databases/production-postgresql.yml
          - https://s3.amazonaws.com/democracy-stack/aws/databases/postgresql.yml
      Parameters:
        EnvironmentName: !Ref EnvironmentName
        DBSubnetGroup: !GetAtt VPC.Outputs.DBSubnetGroup
        DBServerSecurityGroup: !GetAtt SecurityGroups.Outputs.DBServerSecurityGroup
        DBInstanceType: !Ref DBInstanceType
        DBUsername: !Ref DBUsername
        DBPassword: !Ref DBPassword

  GraphqlService:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/democracy-stack/aws/services/graphql-service/service.yml
      Parameters:
        VPC: !GetAtt VPC.Outputs.VPC
        Cluster: !GetAtt  ECS.Outputs.Cluster
        Listener: !GetAtt ALB.Outputs.Listener
        DBEndpoint: !GetAtt PostgresDatabase.Outputs.DBEndpoint
        LoadBalancer: !GetAtt ALB.Outputs.LoadBalancer
        Path: "/*"

  ScraperService:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/democracy-stack/aws/services/scraper-service/service.yml
      Parameters:
        Cluster: !GetAtt  ECS.Outputs.Cluster
        GraphqlEndpoint: !GetAtt Certificates.Outputs.WebsiteUrl

