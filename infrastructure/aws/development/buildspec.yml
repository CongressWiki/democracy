version: 0.2

env:
  variables:
    # This S3 stores the ECS Reference Architecture CloudFormation templates
    # so that they can be deployed via a button on the project GitHub README
    S3_BUCKET: $TEMPLATE_BUCKET

phases:

  pre_build:
    commands:
      # Validate all of the CloudFormation templates
      - chmod a+x ./infrastructure/aws/tests/validate-templates.sh
      - ./infrastructure/aws/tests/validate-templates.sh

  build:
    commands:

      # Sync the templates
      - aws s3 sync . s3://${S3_BUCKET}

artifacts:
  files:
    - infrastructure/aws/main-stack.yml
    - infrastructure/aws/config-*.json
  discard-paths: yes